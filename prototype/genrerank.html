<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prime Video</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="logo">
            <img src="images/prime_logo.svg" class="logoimg">
            <h4>Rank Your Favorite Genre</h4>
    </div>

    <div class="rankings">
        <ol>
            <li class="rank_no">1   <button class="rank_buttons">Romance <img src="images/icons/hamburger.png" class="hamburger"> </button></li>

            <li class="rank_no">3   <button class="rank_buttons">Action <img src="images/icons/hamburger.png" class="hamburger"> </button></li>

            <li class="rank_no">5   <button class="rank_buttons">Fantasy <img src="images/icons/hamburger.png" class="hamburger"> </button></li>
            <li class="rank_no">6   <button class="rank_buttons">Sci-Fi <img src="images/icons/hamburger.png" class="hamburger"> </button></li>
            <li class="rank_no">7   <button class="rank_buttons">Documentary <img src="images/icons/hamburger.png" class="hamburger"> </button></li>
            <li class="rank_no">8   <button class="rank_buttons">Animated <img src="images/icons/hamburger.png" class="hamburger"> </button></li>
        </ol>
    </div>
    
    <!-- bottom navigation -->
    <div class="skipanddone">
        <div class="skip">
            <a href="home.html"><h3>SKIP</h3></a>
        </div>
        <div class="done">
            <a href="home.html"><h3>DONE</h3></a>
        </div>
