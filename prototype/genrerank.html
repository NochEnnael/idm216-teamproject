<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prime Video</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <div class="logo">
            <img src="images/prime_logo.svg" class="logoimg">
            <h4>Rank Your Favorite Genre</h4>
    </div>

    <div class="rankings">
        <ol>
            <li class="rank_no">1   <button class="rank_buttons">Romance</button> </li>
            <li class="rank_no">2   <button class="rank_buttons">Horror</button></li>
            <li class="rank_no">3   <button class="rank_buttons">Action</button></li>
            <li class="rank_no">4   <button class="rank_buttons">Comedy</button></li>
            <li class="rank_no">5   <button class="rank_buttons">Fantasy</button></li>
            <li class="rank_no">6   <button class="rank_buttons">Sci-Fi</button></li>
            <li class="rank_no">7   <button class="rank_buttons">Documentary</button></li>
            <li class="rank_no">8   <button class="rank_buttons">Animated</button></li>
        </ol>
    </div>
    
    <!-- bottom navigation -->
    <div class="skipanddone">
        <div class="skip">
            <h3>SKIP</h3>
        </div>
        <div class="done">
            <h3>DONE</h3>
        </div>
    </div>

</body>
</html>
