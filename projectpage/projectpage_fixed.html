<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passionfruit Project Information</title>
    <link rel="stylesheet" type="text/css" href="projectpage_fixed.css" media="screen"/></head>
<body>
    <h1>Passionfruit - Prime App</h1>
    <div>
    <h3 class="h">Affinnity Mapping</h3>
    <img src="../week3_images/affinity.jpg">
    </div>
    <div>
    <h4 class="h">Journey Map</h4>
    <img src="../week3_images/journey.jpg">
    </div>
    <div>
    <h4 class="h">Mood Board</h4>
    <img src="../week3_images/moodboard.jpg">
    </div>
    <div>
    <h4 class="h">Critical Path</h4>
    <img src="../week3_images/criticalpath.png">
    <img src="../week3_images/wireframe.jpg" id="fiximg">
    </div>
    <h4 class="h">User Personas</h4>
    <!-- Reid's New Code -->
    <div class="persona_grid">
        <div class="persona-1"> <img src="../week3_images/persona1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="User persona of a university student."> </div>
        <div class="persona-2"> <img src="../week3_images/persona2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="User persona of a third year university student."> </div>
        <div class="persona-3"> <img src="../week3_images/persona3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="User persona of a toddler."> </div>
        <div class="persona-4"> <img src="../week3_images/persona4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="User persona of an elder."> </div>
        <div class="persona-5"> <img src="../week3_images/persona5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow" alt="User persona of a middle aged adult."> </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="../week3_images/persona1.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="../week3_images/persona2.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="../week3_images/persona3.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="../week3_images/persona4.jpg" style="width:100%">
            </div>
            
            <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="../week3_images/persona5.jpg" style="width:100%">
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
      
            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" src="../week3_images/persona1.jpg" onclick="currentSlide(1)" alt="User persona of a university student.">
            </div>
        
            <div class="column">
                <img class="demo" src="../week3_images/persona2.jpg" onclick="currentSlide(2)" alt="User persona of a third year university student.">
            </div>
        
            <div class="column">
                <img class="demo" src="../week3_images/persona3.jpg" onclick="currentSlide(3)" alt="User persona of a toddler.">
            </div>
        
            <div class="column">
                <img class="demo" src="../week3_images/persona4.jpg" onclick="currentSlide(4)" alt="User persona of an elder.">
            </div>

            <div class="column">
                <img class="demo" src="../week3_images/persona5.jpg" onclick="currentSlide(4)" alt="User persona of a middle aged adult.">
            </div>
        </div>
    </div>
    <script src="lightbox.js"></script>
</body>
</html>
